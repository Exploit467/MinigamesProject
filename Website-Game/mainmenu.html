<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="shortcut icon" href="./images/logo/logo_small_icon_only.png" type="image/x-icon"/>

    <!-- Custom StyleSheet -->
    <link rel="stylesheet" href="GuessTheWord.css" />

    <title>Minigames</title>

    <script>
        window.addEventListener("DOMContentLoaded", async function(){
            show_mainmenu()
        });

        //Subscreens
        //Main Menu
        function show_mainmenu(){
            document.querySelector(".contentbox").innerHTML =
                `
                <h1>Name of the Website</h1>
                <button onclick="show_minigamesmenu()">Minigames</button>
                `
        }

        //Minigames Menu
        function show_minigamesmenu(){
            document.querySelector(".contentbox").innerHTML =
                `
                <h1>Minigames</h1>
                <button onclick="show_minigamesmenu_mastermind()"">Mastermind<button>
                <button onclick="">Coming Soon ...</button>
                <button onclick="show_mainmenu">Back</button>
                `
        }
        
        //Submenus for different Games
        //mastermind
        function show_minigamesmenu_mastermind(){
            document.querySelector(".contentbox").innerHTML =
                `
                <h1>Mastermind</h1>
                <button onclick="window.location.href='./mastermind.html'">Play<button>
                <button onclick="show_minigamesmenu_mastermind_gameguide()">Game Guide</button>
                <button onclick="show_minigamesmenu">Back</button>
                `
        }
        function show_minigamesmenu_mastermind_gameguide(){
        document.querySelector(".contentbox").innerHTML = 
                                    `
                <div class="gameguid_screentext">
                    <h1>Guide</h1>
                </div>
                <div class="gameguid_screentext">   
                    1. Find a 5 digit number consisting of 1-9. No double numbers.
                </div>
                <div class="gameguid_screentext">
                    2. Enter a 5 digit number into the input line. 
                </div>
                <div class="gameguid_screentext">
                    - The number on the left (in white) shows how many numbers are correct 
                </div>
                <div class="gameguid_screentext">
                    - The number on the right (in red) shows how many numbers are correct AND in the right place.
                </div>
                <div class="gameguid_screentext">
                    3. If you don't find/guess the number in 10 tries, you lose.
                </div>
                <div class="gameguid_screentext">
                    4. There is no time limit.
                </div>
                <button onclick="show_minigamesmenu_mastermind()">Back</button>
                                    `
        }
    </script>
</head> 
<body> 
    <div class="nav">
        <div class="nav_title">
            <a>Minigames</a>
        </div>
    </div>
    <div class="contentbox">
    </div>
</body>
</html>
